name: Python CI

on:
  push:
    branches:
      - main  # Триггер на пуш в ветку main
  pull_request:
    branches:
      - main  # Триггер на pull request в ветку main

jobs:
  test:
    runs-on: ubuntu-latest  # Операционная система для выполнения CI

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Действие для клонирования репозитория

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Укажите версию Python, которую хотите использовать

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Установка зависимостей из requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover -s tests  # Запуск тестов
