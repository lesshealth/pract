name: CI

on:
  push:
    branches:
      - main  # Запускать на каждый push в ветку main

jobs:
  test:
    runs-on: ubuntu-latest  # Убедитесь, что используете подходящую ОС для CI

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Укажите нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Устанавливаем зависимости

      - name: Run tests
        run: |
          python -m unittest discover tests  # Или другая команда для тестирования
