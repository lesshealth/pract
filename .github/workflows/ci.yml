name: Python CI for Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Указываем, что использовать Windows runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Указываем нужную версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask server in the background
      run: |
        Start-Process -NoNewWindow -FilePath "python" -ArgumentList "-m", "flask", "run", "--host=0.0.0.0", "--port=5000"
        timeout /t 5  # Ждем несколько секунд, чтобы сервер успел запуститься

    - name: Run tests
      run: |
        python -m unittest discover tests
